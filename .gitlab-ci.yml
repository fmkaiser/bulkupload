image: ci/php:5.6

build-job:
  script: 
    - make dist
  only: 
    - master
  artifacts:
    name: "${CI_BUILD_NAME}_${CI_BUILD_REF_NAME}"
    untracked: true
    
release-job:
  script: 
    - make dist
  artifacts:
    name: "${CI_BUILD_NAME}_${CI_BUILD_REF_NAME}"
    untracked: true
  only: 
    - tags
  